<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: 'KoPub Batang';
            src: url("../../../static/font/KoPubWorld_Batang_Pro_Light.otf");
        }
    </style>
</head>

<body style="background-color: #312F3D; font-family: KoPub Batang;">
    <div style="text-align: center; font-size: 20px; padding: 40px; margin: 40px">
        <img src="SASM LOGO WHITE.png" alt="logo" width="250" height="150">
        <div style="color:white; margin: 50px;">
            <p> 안녕하세요, {{ nickname }}님 </p>
            <p> SASM을 이용해 주셔서 감사합니다. </p>
        </div>
        <div style="color:white;">
            <p> 고객님의 개인정보 보호를 위해 비밀번호를 재설정합니다.</p>
            <p> 아래 버튼을 눌러서 다시 설정해 주시기 바랍니다.</p>
        </div>
        <div style="color:white; margin: 50px;">
            <p> 인증번호 : {{ code }}</p>
        </div>
        <a href="http://{{ domain }}{% url 'users:activate' uid=uid token=token %}"
            style="color: #fff; background: #5480E5; 
                font-size: 24px; font-family: inherit; border-radius: 10px; border:0px; padding:33px 73px 33px 73px; margin: 25px">
            인증번호 입력하러 가기
        </a>
    </div>
</body>

</html>
